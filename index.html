<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="height=device-height, initial-scale=1.0, viewport-fit=cover, user-scalabe=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Luca Benatti</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="background" style="color: aqua; font-size:10vh;" id="myDiv"></div>
        </header>
        <section>
            <div class="container">
            </div>
        </section>
    </body>
    <script>
    // Get the div element
    var myDiv = document.getElementById("myDiv");

    // Get the width of the div
    var divWidth = myDiv.offsetWidth;

    // Update the content of the div with its width
    myDiv.innerHTML = "This is a div. Width: " + divWidth + "px";
    </script>
</html>
