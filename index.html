<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Luca Benatti</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="myDiv">
        </header>
        <section>
            <div class="container">
            </div>
        </section>
        <script>
    // Function to update the div content with its width
    const myDiv = document.getElementById("myDiv");
    const divHeight = myDiv.offsetHeight;
    function updateWidth() {
        // Update the content of the div with its width
        myDiv.style.height = divHeight+"px";
        myDiv.innerHTML = "This is a div. Height: " + divHeight + "px";
    }
            
            
    // Initial update
    updateWidth();

    // Add an event listener for the resize event
    window.addEventListener("resize", updateWidth);
</script>
    </body>
</html>
