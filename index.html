 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca Benatti</title>
    <style>
        html {
            margin:0px;
            padding:0px;
            background: URL('/images/hexa_background.jpg') center/cover no-repeat;
            backdrop-filter: blur(10px);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height:100vh;
            font-size:9pt;
            padding: 0;
            backdrop-filter: blur(10px);
            background-color: rgba(33, 33, 33, 0.5);
        }

        h1 {
            padding:10pt;
            margin:0pt;
            font-size:16pt;
            background-color: rgba(33, 33, 33, 0.5);
            text-align: left;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .rounded-square {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }

        .rounded-square:nth-child(even) {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luca Benatti</h1>
    </header>
    <div class="container">
        <div class="rounded-square">1 </div>
        <div class="rounded-square">2</div>
        <div class="rounded-square">3</div>
        <div class="rounded-square">4</div>
        <div class="rounded-square">5</div>
    </div>
</body>
</html>
