<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--        <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
        <title>Luca Benatti</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="myDiv">
        </header>
        <section>
            <div class="container">
            </div>
        </section>
        <script>
    // Function to update the div content with its width
    function updateWidth() {
        // Get the div element
        var myDiv = document.getElementById("myDiv");

        // Get the width of the div
        var divWidth = myDiv.offsetHeight;

        // Update the content of the div with its width
        myDiv.innerHTML = "This is a div. Width: " + divWidth + "px";
    }

    // Initial update
    updateWidth();

    // Add an event listener for the resize event
    window.addEventListener("resize", updateWidth);
</script>
    </body>
</html>
