<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Div Width</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        #myDiv {
            width: 100%; /* Set an initial width for the div */
            height: 110vh;
        }
    </style>
</head>
<body>

<div id="myDiv">
</div>

<script>
    // Function to update the div content with its width
    function updateWidth() {
        // Get the div element
        var myDiv = document.getElementById("myDiv");

        // Get the width of the div
        var divWidth = myDiv.offsetHeight;

        // Update the content of the div with its width
        myDiv.innerHTML = "This is a div. Width: " + divWidth + "px";
    }

    // Initial update
    updateWidth();

    // Add an event listener for the resize event
    window.addEventListener("resize", updateWidth);
</script>

</body>
</html>
